<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="flex justify-center items-center h-[100vh] bg-slate-900">
    <div class="container bg-white p-[20px] rounded-2xl ">
        <h1 class="text-black font-bold text-4xl text-center mb-3">Quiz Game</h1>
        <h5 id="questionNo" class="ml-3 font-semibold"></h5>
        <h2 id="question" class="text-black font-bold text-2xl mb-[35px] pl-[10px]">
        </h2>
        <div class="options">

        </div>
        <div id="Submit"
            class="float-right bg-green-600 text-white py-[10px] px-[20px] rounded-md cursor-pointer mr-[10px] hover:bg-green-500">
            Submit</div>
    </div>
    <button id="start"
        class="btn bg-green-600 text-white text-3xl py-[40px] px-[40px] rounded-md cursor-pointer mr-[10px] hover:bg-green-500 block">Start
        game</button>
    <script src="script.js"></script>
</body>

</html>
